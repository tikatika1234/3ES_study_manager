<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習記録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- Firebase SDKのCDNを追加 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="record.js" defer></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">学習記録</h1>
            <button id="logoutBtn" class="bg-red-500 text-white font-bold p-2 rounded-md hover:bg-red-600 transition duration-300">ログアウト</button>
        </div>

        <h2 class="text-xl font-semibold mb-4">ようこそ、<span id="userName"></span>さん！</h2>

        <form id="recordForm" class="space-y-4 mb-8">
            <div>
                <label for="date" class="block text-gray-700 font-semibold mb-1">日付:</label>
                <input type="date" id="date" required class="w-full p-3 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="subject" class="block text-gray-700 font-semibold mb-1">教科:</label>
                <select id="subject" required class="w-full p-3 border border-gray-300 rounded-md">
                    <option value="国語">国語</option>
                    <option value="数学">数学</option>
                    <option value="理科">理科</option>
                    <option value="社会">社会</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div>
                <label for="time" class="block text-gray-700 font-semibold mb-1">時間 (分):</label>
                <input type="number" id="time" min="1" required class="w-full p-3 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold p-3 rounded-md hover:bg-blue-700 transition duration-300">記録</button>
        </form>

        <h2 class="text-2xl font-bold mt-8 mb-4 text-center text-gray-800">記録履歴</h2>
        <div id="recordsList" class="space-y-2"></div>
    </div>
</body>
</html>
