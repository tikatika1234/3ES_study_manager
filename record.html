<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習記録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* 手書きキャンバスのスタイル */
        #signatureCanvas {
            border: 1px solid #e5e7eb;
            background-color: #ffffff;
            cursor: crosshair;
        }
        #signatureCanvas.hidden {
            display: none;
        }
    </style>
    <!-- Firebase SDKのCDNを追加 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="record.js" defer></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">学習記録</h1>
            <div class="flex space-x-2">
                <button id="backToHomeBtn" class="bg-gray-300 text-gray-800 font-bold p-2 rounded-md hover:bg-gray-400 transition duration-300">ホーム</button>
                <button id="logoutBtn" class="bg-red-500 text-white font-bold p-2 rounded-md hover:bg-red-600 transition duration-300">ログアウト</button>
            </div>
        </div>

        <h2 class="text-xl font-semibold mb-4">ようこそ、<span id="userName"></span>さん！</h2>

        <form id="recordForm" class="space-y-4 mb-8">
            <div>
                <label for="date" class="block text-gray-700 font-semibold mb-1">日付:</label>
                <input type="date" id="date" required class="w-full p-3 border border-gray-300 rounded-md">
            </div>

            <!-- 各教科の入力欄 -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="国語" class="block text-gray-700 font-semibold mb-1">国語 (分):</label>
                    <input type="number" id="国語" min="0" value="0" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="数学" class="block text-gray-700 font-semibold mb-1">数学 (分):</label>
                    <input type="number" id="数学" min="0" value="0" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="理科" class="block text-gray-700 font-semibold mb-1">理科 (分):</label>
                    <input type="number" id="理科" min="0" value="0" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="社会" class="block text-gray-700 font-semibold mb-1">社会 (分):</label>
                    <input type="number" id="社会" min="0" value="0" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <div class="col-span-2">
                    <label for="その他" class="block text-gray-700 font-semibold mb-1">その他 (分):</label>
                    <input type="number" id="その他" min="0" value="0" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
            </div>

            <!-- 一日の感想入力セクション -->
            <div class="mt-4">
                <label class="block text-gray-700 font-semibold mb-2">一日の感想:</label>
                <div class="flex space-x-4 mb-2">
                    <label class="flex items-center">
                        <input type="radio" name="commentType" value="text" checked class="form-radio">
                        <span class="ml-2 text-gray-700">文字入力</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="commentType" value="signature" class="form-radio">
                        <span class="ml-2 text-gray-700">手書き</span>
                    </label>
                </div>
                <textarea id="dailyCommentText" rows="3" class="w-full p-3 border border-gray-300 rounded-md"></textarea>
                <div id="signatureSection" class="hidden">
                    <canvas id="signatureCanvas" width="450" height="150" class="w-full h-auto rounded-md"></canvas>
                    <div class="flex space-x-2 mt-2">
                        <button type="button" id="clearCanvasBtn" class="flex-1 bg-red-500 text-white font-bold p-2 rounded-md hover:bg-red-600 transition duration-300">クリア</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold p-3 rounded-md hover:bg-blue-700 transition duration-300">記録</button>
        </form>

        <!-- 週ごとの目標と振り返り入力フォーム -->
        <h2 class="text-2xl font-bold mt-8 mb-4 text-center text-gray-800">今週の目標と振り返り</h2>
        <form id="weeklySummaryForm" class="space-y-4 mb-8">
            <div>
                <label for="weeklyGoal" class="block text-gray-700 font-semibold mb-1">今週の目標:</label>
                <textarea id="weeklyGoal" rows="4" class="w-full p-3 border border-gray-300 rounded-md" placeholder="今週の学習目標を書きましょう"></textarea>
            </div>
            <div>
                <label for="weeklyReflection" class="block text-gray-700 font-semibold mb-1">今週の振り返り:</label>
                <textarea id="weeklyReflection" rows="4" class="w-full p-3 border border-gray-300 rounded-md" placeholder="今週の学習を振り返りましょう"></textarea>
            </div>
            <button type="submit" id="saveWeeklySummaryBtn" class="w-full bg-purple-600 text-white font-bold p-3 rounded-md hover:bg-purple-700 transition duration-300">目標と振り返りを保存</button>
        </form>

        <h2 class="text-2xl font-bold mt-8 mb-4 text-center text-gray-800">記録履歴 (週ごと)</h2>
        <div id="recordsList" class="space-y-2"></div>
    </div>
</body>
</html>
