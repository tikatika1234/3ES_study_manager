<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習時間記録アプリ - ホーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* 背景画像は <img> 要素で表示するためここでは削除 */
            background: none;
            min-height: 100vh;
        }

        /* 元サイズのまま表示する固定背景画像 */
        .bg-original {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;               /* コンテンツの背面に配置 */
            pointer-events: none;      /* 画像上のクリックを無効化 */
            width: auto;
            height: auto;
            max-width: none;
            max-height: none;
        }

        /* コンテンツ用のやや不透明なオーバーレイ → ノート風テクスチャに置換 */
        .overlay {
            /* 同ディレクトリに置いたテクスチャ画像を繰り返し表示 */
            background-image: url('note texture.png');
            background-repeat: repeat;
            background-size: auto;
            /* テクスチャの上に薄く白を重ねたい場合は rgba を使う（不要なら削除） */
            background-color: rgba(255,255,255,0.85);
            /* 見た目の調整 */
            padding: 2rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- プロジェクト内にある同ディレクトリの画像を元サイズで表示 -->
    <img src="index image.png" alt="" class="bg-original">

    <div class="container overlay p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">学習時間記録アプリ</h1>
        <p class="text-gray-600 mb-8">日々の学習時間を記録して、成果を振り返りましょう。</p>
        <div class="space-y-4">
            <a href="record.html" class="block w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition duration-300">学習記録</a>
            <a href="login.html" class="block w-full bg-green-600 text-white font-bold py-3 px-4 rounded-md hover:bg-green-700 transition duration-300">ログイン</a>
        </div>
    </div>
</body>
</html>
