<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>津南中等学習記録表</title>
<link rel="stylesheet" href="Homestyle.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
<aside class="sidebar">
<div class="date">
<span class="month">五月</span>
<span class="day">五日</span>

<span class="weekday">金曜日</span>

</div>
</aside>
<main class="main-content">

<table>
<thead>
<tr>
<th>目標</th>
<th>コメント</th>
</tr>
</thead>
<tbody>
<tr>
<td><span class="highlight">時間</span>なし</td>
<td><span class="highlight">設定</span>なし</td>
</tr>
<tr>
<td>3.0hour</td>
<td>設ていなし</td>
</tr>
</tbody>
</table>
</section>
<section class="buttons">
<button class="task-button">課題</button>
<button class="record-button">記録</button>
</section>

</main>

<aside class="right-sidebar">
<div id="link">
    <label for="video"id="link-title"> サブ機能選択</label>
    <select id="video">
        <option> 勉強合戦</option>
        <option>ネームプレート編集</option>
        <option>称号一覧</option>
    </select>
</div>
</aside>

</div>
<script src="home.js" defer></script>
<script>
    // 月名・曜日名の日本語配列（既存）
    const months = ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"];
    const weekdays = ["日曜日","月曜日","火曜日","水曜日","木曜日","金曜日","土曜日"];
    const dayNumbers = ["一日","二日","三日","四日","五日","六日","七日","八日","九日","十日","十一日","十二日","十三日","十四日","十五日","十六日","十七日","十八日","十九日","二十日","二十一日","二十二日","二十三日","二十四日","二十五日","二十六日","二十七日","二十八日","二十九日","三十日","三十一日"];
    const today = new Date();
    document.querySelector('.month').textContent = months[today.getMonth()];
    document.querySelector('.day').textContent = dayNumbers[today.getDate() - 1];
    document.querySelector('.weekday').textContent = weekdays[today.getDay()];
</script>
</body>
</html>
