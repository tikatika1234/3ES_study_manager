<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒・組・番号変更画面</title>
    <link rel="stylesheet" href="edit_student.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="settings-header">
            <div class="header-top">
                <h1 class="main-title">生徒・組・番号変更画面</h1>
                <a href="teacher.html" class="back-btn">記録画面に戻る</a>
            </div>
            
            <div class="class-selector-area">
                <h2 class="sub-title">現在組選択</h2>
                <div class="class-tabs">
                    <button class="class-tab active">1組</button>
                    <button class="class-tab">2組</button>
            
                </div>
            </div>
        </header>

        <main class="edit-container">
            <div class="edit-toolbar">
                <p class="status-text">○○先生が変更中</p>
                <button type="submit" form="edit-form" class="confirm-btn">変更を確定する</button>
            </div>

            <form id="edit-form" class="edit-table-wrapper">
                <table class="edit-table">
                    <thead>
                        <tr>
                            <th>生徒名</th>
                            <th>組</th>
                            <th>番号</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="student-name">田所浩司</td>
                            <td>
                                <div class="input-group">
                                    <input type="number" value="1" min="1" max="9" class="box-input">
                                    <span class="unit-text">組</span>
                                </div>
                            </td>
                            <td>
                                <div class="input-group">
                                    <input type="number" value="45" min="1" class="box-input">
                                    <span class="unit-text">番</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="student-name">佐藤健太</td>
                            <td>
                                <div class="input-group">
                                    <input type="number" value="1" min="1" max="9" class="box-input">
                                    <span class="unit-text">組</span>
                                </div>
                            </td>
                            <td>
                                <div class="input-group">
                                    <input type="number" value="12" min="1" class="box-input">
                                    <span class="unit-text">番</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.class-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
