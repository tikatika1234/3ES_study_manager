<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン・新規登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* 背景画像を表示 */
            background-image: url('login-image.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; /* 画面に合わせて拡大縮小 */
            min-height: 100vh;
        }
        /* コンテンツ用のやや不透明なオーバーレイ → ノート風テクスチャに置換 */
        .overlay {
            background-image: url('note texture.png');
            background-repeat: repeat;
            background-size: auto;
            background-color: rgba(255,255,255,0.85);
            padding: 2rem;
            border-radius: 0.5rem;
        }

        /* フォームの各入力ラッパーを茶色寄りにする */
        .form-box-brown {
            background-color: rgba(139,94,60,0.06); /* 薄い茶色の背景 */
            border: 1px solid #8B5E3C;               /* 茶色の境界線 */
            border-radius: 0.375rem;                 /* Tailwind の rounded に近い */
            padding: 0.5rem;                         /* 内側の余白（必要に応じ調整） */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container overlay p-8 rounded-lg shadow-lg w-full max-w-md">
        
        <!-- ログインフォーム -->
        <div id="loginForm">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">ログイン</h1>
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">メールアドレス</label>
                    <input type="email" id="login-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">パスワード</label>
                    <input type="password" id="login-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    ログイン
                </button>
                <p class="mt-4 transform translate-y-4 text-center text-gray-600">
                    アカウントをお持ちでない方は
                    <button type="button" id="showSignup" class="text-blue-500 hover:text-blue-800">新規登録</button>
                </p>
            </form>
        </div>

        <!-- 新規登録フォーム -->
        <div id="signupForm" class="hidden">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">新規登録</h1>
            <form>
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">メールアドレス</label>
                    <input type="email" id="signup-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="signup-displayName" class="block text-gray-700 text-sm font-bold mb-2">表示名</label>
                    <input type="text" id="signup-displayName" name="displayName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="signup-grade" class="block text-gray-700 text-sm font-bold mb-2">学年</label>
                    <select id="signup-grade" name="grade" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">選択してください</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3">3年</option>
                        <option value="4">4年</option>
                        <option value="5">5年</option>
                        <option value="6">6年</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="signup-studentNumber" class="block text-gray-700 text-sm font-bold mb-2">名簿番号</label>
                    <input type="number" id="signup-studentNumber" name="studentNumber" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="signup-class" class="block text-gray-700 text-sm font-bold mb-2">クラス</label>
                    <select id="signup-class" name="class" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">選択してください</option>
                        <option value="1">1組</option>
                        <option value="2">2組</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">パスワード</label>
                    <input type="password" id="signup-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password-confirm" class="block text-gray-700 text-sm font-bold mb-2">パスワード（確認）</label>
                    <input type="password" id="signup-password-confirm" name="passwordConfirm" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <p id="signup-password-message" class="text-sm mt-1" aria-live="polite"></p>
                <button type="submit" id="signup-submit" disabled class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    登録
                </button>
                <p class="mt-4 text-center text-gray-600">
                    すでにアカウントをお持ちの方は
                    <button type="button" id="showLogin" class="text-blue-500 hover:text-blue-800">ログイン</button>
                </p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
     <!-- プロジェクト内にある同ディレクトリの画像を元サイズで表示 -->
    
</body>
</html>
