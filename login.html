<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン・新規登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        
        <!-- ログインフォーム -->
        <div id="loginForm" class="">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">ログイン</h1>
            <form>
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">メールアドレス</label>
                    <input type="email" id="login-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">パスワード</label>
                    <input type="password" id="login-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">
                        ログイン
                    </button>
                </div>
                <div class="text-center">
                    <button type="button" id="showSignup" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 transition duration-300">
                        新規登録はこちら
                    </button>
                </div>
            </form>
        </div>

        <!-- 新規登録フォーム (最初は非表示) -->
        <div id="signupForm" class="hidden">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">新規登録</h1>
            <form>
                <div class="mb-4">
                    <label for="signup-displayName" class="block text-gray-700 text-sm font-bold mb-2">名前</label>
                    <input type="text" id="signup-displayName" name="displayName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">メールアドレス</label>
                    <input type="email" id="signup-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">パスワード</label>
                    <input type="password" id="signup-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">
                        新規登録
                    </button>
                </div>
                <div class="text-center">
                    <button type="button" id="showLogin" class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800 transition duration-300">
                        ログインはこちら
                    </button>
                </div>
            </form>
        </div>
        
    </div>

    <!-- FirebaseのSDKを読み込み -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- ログイン処理のJavaScriptファイルを読み込み -->
    <script src="login.js"></script>
</body>
</html>
