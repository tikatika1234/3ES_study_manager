<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン・新規登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- ログインフォーム -->
        <div id="loginSection" class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">ログイン</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">
                        メールアドレス
                    </label>
                    <input type="email" id="loginEmail" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">
                        パスワード
                    </label>
                    <input type="password" id="loginPassword" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none">
                    ログイン
                </button>
            </form>
            <p class="mt-4 text-center text-sm">
                アカウントをお持ちでない方は
                <button id="showSignup" class="text-blue-500 hover:underline">新規登録</button>
            </p>
        </div>

        <!-- 新規登録フォーム -->
        <div id="signupSection" class="hidden bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">新規登録</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signupEmail">
                        メールアドレス
                    </label>
                    <input type="email" id="signupEmail" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signupPassword">
                        パスワード
                    </label>
                    <input type="password" id="signupPassword" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                        パスワード（確認）
                    </label>
                    <input type="password" id="confirmPassword" required
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none">
                    登録
                </button>
            </form>
            <p class="mt-4 text-center text-sm">
                すでにアカウントをお持ちの方は
                <button id="showLogin" class="text-blue-500 hover:underline">ログイン</button>
            </p>
        </div>
    </div>
</body>
</html>
