<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師用 学習記録表</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <label for="dateSelect" class="sr-only">日付選択</label>
                <input type="date" id="dateSelect" class="date-label" name="recordDate" aria-label="日付を選択">
            </div>
            <div class="header-right">
                <button class="logout-btn" type="button" id="logoutBtn">ログアウト</button>
                <span class="teacher-name" id="userName">○○先生</span>
            </div>
            
        </header>

        <main>
            <h1 class="record-title" id="classTitle">学習記録表</h1>

            <div class="header-actions">
                <span id="recordCount" class="text-base font-normal text-gray-700"></span>
                <button class="submit-btn" type="button" id="submitAllCommentsBtn">✅ チェック済みを保存</button>
            </div>

            <div class="record-table" role="table" aria-label="学習記録表">
                <div class="table-header" role="row">
                    <div class="col-student-list" role="columnheader">生徒リスト</div>
                    <div class="col-study-record" role="columnheader">学習記録</div>
                    <div class="col-student-comment" role="columnheader">生徒コメント</div>
                    <div class="col-teacher-comment" role="columnheader">教師コメント</div>
                    <div class="col-checkbox" role="columnheader">チェック</div> 
                </div>

                <div id="studentRecordsContainer">
                    <p style="padding: 20px; text-align: center; grid-column: 1 / -1;">日付を選択し、生徒の記録を読み込んでください。</p>
                </div>
            </div>
        </main>
        
        <div class="vertical-scroll-indicator" aria-hidden="false">
            <button class="arrow-up" aria-label="上へスクロール">↑</button>
            <button class="arrow-down" aria-label="下へスクロール">↓</button>
        </div>
    </div>
    
    <script src="teacher.js"></script>
</body>
</html>
