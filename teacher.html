<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師用 学習記録表</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <label for="dateSelect">日付選択</label>
                <input type="date" id="dateSelect" name="recordDate">
            </div>
            <div class="header-right">
                <button class="logout-btn" id="logoutBtn">ログアウト</button>
                <span class="teacher-name" id="userName">○○先生</span>
            </div>
        </header>

        <main>
            <h1 class="record-title" id="classTitle">学習記録表</h1>

            <div class="header-actions">
                <span id="recordCount"></span>
                <div class="sort-dropdown-wrapper">
                    <button class="sort-btn" id="sortBtn">📋 並び順を選択</button>
                    <div class="sort-dropdown-menu" id="sortDropdown" style="display: none;">
                        <div class="sort-option" data-sort="roster-asc">📋 名簿順（早い順）</div>
                        <div class="sort-option" data-sort="roster-desc">📋 名簿順（遅い順）</div>
                        <div class="sort-option" data-sort="updated">📋 更新順</div>
                    </div>
                </div>
                <button class="submit-btn" id="submitAllCommentsBtn">✅ チェック済みを保存</button>
            </div>

            <div class="record-table-wrapper">
                <div class="record-table-header">
                    <div class="header-cell col-student-list">生徒名</div>
                    <div class="header-cell col-study-record">学習時間</div>
                    <div class="header-cell col-student-comment">生徒コメント</div>
                    <div class="header-cell col-teacher-comment">教師コメント</div>
                    <div class="header-cell col-checkbox">チェック</div>
                </div>
                <div id="studentRecordsContainer" class="record-table-body">
                    <p style="grid-column: 1 / -1; padding: 20px; text-align: center;">日付を選択し、生徒の記録を読み込んでください。</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="teacher.js"></script>
</body>
</html>
