<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教師用ダッシュボード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- Firebase SDKのCDNを追加 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="teacher.js" defer></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">教師用ダッシュボード</h1>
            <button id="logoutBtn" class="bg-red-500 text-white font-bold p-2 rounded-md hover:bg-red-600 transition duration-300">ログアウト</button>
        </div>

        <h2 class="text-xl font-semibold mb-4">ようこそ、<span id="userName"></span>先生！</h2>
        
        <div class="flex space-x-4 mb-6">
            <div class="w-1/3 bg-gray-50 p-4 rounded-lg shadow-sm overflow-y-auto" style="max-height: 70vh;">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">生徒リスト</h3>
                <ul id="studentList" class="space-y-2">
                    <!-- 生徒リストがここに動的に表示されます -->
                </ul>
            </div>

            <div class="w-2/3 bg-gray-50 p-4 rounded-lg shadow-sm overflow-y-auto" style="max-height: 70vh;">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">生徒の学習記録</h3>
                <div id="studentRecordsContainer">
                    <p class="text-gray-500 text-center">生徒を選択してください。</p>
                    <!-- 選択された生徒の記録がここに表示されます -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
